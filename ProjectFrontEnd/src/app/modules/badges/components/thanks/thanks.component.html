<mat-card class="thank-you-container">
    <div class="thank-you-title">
        <span class="text-uppercase">thank you</span>
    </div>

    <div class="star-content">
        <img class="star" src="./../../../../assets/star-big-image.png">
        <br>
        <div class="message"><span>Hey hey hey. Thank you for your help!!!</span></div>
    </div>

    <div class="user">
        <button mat-button>
            <div class="circle">
                <img *ngIf="userService.users[1].photoUrl" src={{userService.users[1].photoUrl}}>

                <div *ngIf="!userService.users[1].photoUrl" class="initials">
                    {{userService.users[1] | initials}}
                </div>
            </div>
        </button>
        <div class="user-name">{{userService.users[1].firstName}} {{userService.users[1].lastName}}</div>
    </div>
</mat-card>

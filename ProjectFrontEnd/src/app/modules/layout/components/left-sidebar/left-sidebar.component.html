<div class="sidebar-content">
    <div>
        <div class="circle">
            <img *ngIf="authUserService.authUser.avatarId" src={{authUserService.authUser.avatarId}}>

            <div *ngIf="!authUserService.authUser.avatarId" class="initials">
                {{authUserService.authUser | initials}}
            </div>
        </div>

        <div>
            <div class="user-name">{{authUserService.authUser.firstName}} {{authUserService.authUser.lastName}}</div>

            <div class="sidebar-button-column">
                <button mat-raised-button (click)="editProfile()">Edit profile</button>
            </div>

            <div class="sidebar-button-column">
                <button mat-raised-button>Change password</button>
            </div>

            <div class="sidebar-button-column">
                <button mat-raised-button>Log out</button>
            </div>
        </div>

        <div>
            <div class="left-sidebar-sumary">
                <span class="left-sidebar-sumary-white"><a
                        class="left-sidebar-sumary-green">Total:</a>{{authUserService.authUser.badges}}
                    Bages
                </span>
            </div>

            <div class="left-sidebar-sumary">
                <span class="left-sidebar-sumary-white"><a
                        class="left-sidebar-sumary-green">EXP:</a>{{authUserService.authUser.xp}}
                    XP
                </span>
            </div>
        </div>
        
        <mat-sidenav-container class="sidebar-container">
            <nav mat-tab-nav-bar>
                <div class="left-sidebar-nav">
                    <a class="active" mat-tab-link *ngFor="let route of routers" (click)="activeLink = route"
                    [active]="activeLink == route" routerLink={{route.link}} routerLinkActive="active">
                    {{route.name}}
                </a>
                </div>
            </nav>
        </mat-sidenav-container>
    </div>
</div>

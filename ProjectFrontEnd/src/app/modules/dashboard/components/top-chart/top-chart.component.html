<mat-card class="top-chart-container">
    <div>
        <span class="top-chart-text">TOP CHART</span>
    </div>
    <div class="info-title">
        <span class="name-title">
            Name
        </span>
        <span class="total-title">
            Total XP
        </span>
        <div class="line"></div>
    </div>

    <mat-list class="display-chart">
        <table class="leveling">
            <tr *ngFor="let user of usersWithAchiv">
                <td class="leveling">
                    <button mat-button (click)="otherProfile()">
                        <div class="circle" [ngStyle]="{'background-color': user.color}">
                            <img *ngIf="user.photoUrl" src={{user.photoUrl}}>

                            <div *ngIf="!user.photoUrl" class="initials">
                                {{user | initials}}
                            </div>
                        </div>
                    </button>
                </td>

                <td>
                    <span class="user-name"> {{user.firstName}}</span>
                    <br>
                    <span class="user-name">{{user.lastName}}</span>
                </td>

                <td>
                    <span class="user-xp">{{user.XP}}</span>
                </td>

                <td class="leveling">
                    <div class="bar" [style.background-color]="user.color" [style.width]='user.size'></div>
                </td>
            </tr>
        </table>
    </mat-list>
</mat-card>

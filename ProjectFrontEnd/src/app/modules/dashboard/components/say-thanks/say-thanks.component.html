<div class="thanks-container">
    <div class="close-button">
        <button mat-button (click)="onNoClick()">
            <span class="material-icons">
                close
            </span>
        </button>
    </div>

    <div class="body">
        <div class="user-info">
            <div class="circle">
                <img *ngIf="userServiceService.users[1].photoUrl" src={{userServiceService.users[1].photoUrl}}>

                <div *ngIf="!userServiceService.users[1].photoUrl" class="initials">
                    {{userServiceService.users[1] | initials}}
                </div>
            </div>

            <div class="user-name">
                {{userServiceService.users[1].firstName}}
                {{userServiceService.users[1].lastName}}
            </div>

            <div class="user-exp">
                <span class="exp">
                    EXP:
                </span>
                {{userServiceService.users[1].exp}}
            </div>
        </div>

        <div class="achievement-list">
            <div class="achiv-info" *ngFor="let achievement of achievementServiceService.achievements">
                <img class="achiv-img" [src]="achievement.photoUrl">

                <div class="achiv-name">
                    {{achievement.name}}
                </div>
            </div>
        </div>
    </div>
    <div class="say-thanks-button">
        <button class="btn" mat-button>
            SAY THANKS
        </button>
    </div>
</div>

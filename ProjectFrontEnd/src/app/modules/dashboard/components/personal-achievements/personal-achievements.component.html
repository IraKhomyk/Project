<mat-card class="app-personal-achievements-container">
  <div class="request-button">
    <span class="text-uppercase">personal achievements</span>
    <button mat-raised-button (click)="request()">Request</button>
  </div>

  <mat-list class="display-achiv-container">
    <mat-list-item *ngFor="let achievement of achievementServiceService.achievements | slice:0:4;">
      <img matListAvata class="circle" [src]="achievement.photoUrl">

      <div class="display-achiv-info">
        <span matLine>
          {{achievement.name}}
        </span>

        <span>
          0 mins ago
        </span>

        <span class="xp-points">
          &#11044; + {{achievement.exp}}
        </span>
      </div>
    </mat-list-item>
  </mat-list>
</mat-card>

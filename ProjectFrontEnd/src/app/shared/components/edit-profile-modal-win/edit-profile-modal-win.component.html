<button mat-button class="back-button" (click)="onNoClick()">
    <span class="material-icons">
        arrow_back
    </span>
    Profile settings
</button>
<div class="profile-container">
    <div class="image">
        <div class="circle">
            <img *ngIf="userService.users[0].photoUrl" src={{userService.users[0].photoUrl}}>

            <div *ngIf="!userService.users[0].photoUrl" class="initials">
                {{userService.users[0] | initials}}
            </div>
        </div>
    </div>

    <form [formGroup]="profileForm">
        <div>
            <mat-form-field class="example-full-width">
                <mat-label class="text-uppercase">
                    first name
                </mat-label>
                <input matInput id="firstName" formControlName="firstName" />
            </mat-form-field>

            <mat-form-field class="example-full-width">
                <mat-label class="text-uppercase">
                    last name
                </mat-label>
                <input matInput id="lastName" formControlName="lastName" />
            </mat-form-field>
        </div>

        <div class="row-field">
            <mat-form-field class="example-full-width">
                <mat-label class="text-uppercase">
                    email address
                </mat-label>
                <input matInput id="email" formControlName="email" />
            </mat-form-field>

            <mat-form-field class="example-full-width">
                <mat-label class="text-uppercase">
                    status
                </mat-label>
                <input matInput id="status" formControlName="status" />
            </mat-form-field>
        </div>
        
        <div class="sign-in-button">
            <button class="btn text-uppercase" mat-button>
                save changes
            </button>
        </div>
    </form>
</div>

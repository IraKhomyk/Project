<button mat-button class="back-button" (click)="onNoClick()">
    <span class="material-icons">
        arrow_back
    </span>
    Profile settings
</button>
<div class="profile-container">
    <div class="image">
        <div class="circle" [ngStyle]="{'background-color': user.color}">
            <img *ngIf="user.photoUrl" src={{user.photoUrl}}>

            <div *ngIf="!user.photoUrl" class="initials">
                {{user | initials}}
            </div>
        </div>
    </div>

    <form [formGroup]="profileForm">
        <div>
            <mat-form-field class="example-full-width">
                <mat-label class="text-uppercase">first name</mat-label>
                <textarea matInput id="firstName" formControlName="firstName" required></textarea>
            </mat-form-field>

            <mat-form-field class="example-full-width">
                <mat-label class="text-uppercase">last name</mat-label>
                <textarea matInput id="lastName" formControlName="lastName" required></textarea>
            </mat-form-field>
        </div>

        <div class="row-field">
            <mat-form-field class="example-full-width">
                <mat-label class="text-uppercase">email address</mat-label>
                <textarea matInput id="email" formControlName="email" required></textarea>
            </mat-form-field>

            <mat-form-field class="example-full-width">
                <mat-label class="text-uppercase">status</mat-label>
                <textarea matInput id="status" formControlName="status" required></textarea>
            </mat-form-field>
        </div>
        <div class="sign-in-button">
            <button class="btn text-uppercase" mat-button>
                save changes
            </button>
        </div>
    </form>
</div>

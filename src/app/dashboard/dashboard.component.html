<mat-grid-list  style="margin-left:0;" cols="5" [gutterSize]="'10px'" rowHeight="160px" class="dashboard-container" >
    <mat-grid-tile [colspan]="4" [rowspan]="1">
        <app-greeting> </app-greeting>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="1" [rowspan]="5" class="private-container">
        <app-exoft-achievements></app-exoft-achievements>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="1" [rowspan]="2">
        <app-personal-achievements></app-personal-achievements>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="1" [rowspan]="2">
        <app-thank-you></app-thank-you>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="2" [rowspan]="2">
        <app-top-chart></app-top-chart>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="1" [rowspan]="2">
        <app-badges></app-badges>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="3" [rowspan]="2">
        <app-challenges></app-challenges>
    </mat-grid-tile>
</mat-grid-list>
